{% extends "music/base.html" %}
{% block title %}Register | Choir Music{% endblock %}

{% block content %}
<div class="container my-5 flex-grow-1 d-flex justify-content-center">
    <div class="card p-4 shadow-lg" style="max-width: 500px; width: 100%;">
        <h1 class="text-center mb-4">Register</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning w-100 mt-3">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}">Already have an account? Login here</a>
        </div>
    </div>
</div>
{% endblock %}
